<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="CSS/form-styles.css">
</head>
<body>
    <form action="https://wwww.form.com" method="POST">
        <label for="name">Name: </label>
        <input name="name" id="name" type="text" required>
        <br>
    
        <label for="email">Email: </label>
        <input name="email" id="email" type="email" required>
        <br>

        <label for="date-of-birth">Date of Birth: </label>
        <input name="date-of-birth" id="date-of-birth" type="date">
        <br>

        <label for="favorite-color">Favorite color: </label>
        <input name="favorite-color" id="favorite-color" type="color">
        <br>

        <label for="lucky-number">Lucky number: </label>
        <input name="lucky-number" id="lucky-number" type="number">
        <br>
    
        <label for="confirmation">Confirm data is correct: </label>
        <input name="confirmation" id="confirmation" type="checkbox">
        <br>

        <input type="submit">
    
    </form>
</body>
</html>
